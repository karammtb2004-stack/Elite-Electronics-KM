<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Electronics KM</title>
    <style>
        :root { --gold: #f2e307; --dark: #121417; }
        body { font-family: sans-serif; background-color: #f4f4f4; margin: 0; text-align: center; }
        .header { background: var(--dark); color: white; padding: 20px; border-bottom: 3px solid var(--gold); }
        .header img { width: 100px; border-radius: 50%; border: 2px solid var(--gold); }
        .container { display: flex; justify-content: center; padding: 20px; }
        .product-card { background: white; border-radius: 12px; width: 200px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 15px; border: 1px solid #ddd; }
        .product-card img { width: 100%; border-radius: 8px; }
        .price { color: #d32f2f; font-weight: bold; font-size: 1.2em; margin: 10px 0; }
        .btn-buy { display: block; background: var(--dark); color: var(--gold); text-decoration: none; padding: 10px; border-radius: 5px; font-weight: bold; border: 1px solid var(--gold); margin-bottom: 8px; }
        .btn-wa { display: block; background: #25d366; color: white; text-decoration: none; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="header">
    <img src="FB_IMG_1767538652205.jpg" alt="Karam Logo">
    <h1>Elite Electronics KM</h1>
    <p style="color: var(--gold);">نخبة الإلكترونيات بين يديك</p>
</div>

<div class="container">
    <div class="product-card">
        <img src="https://ae01.alicdn.com/kf/S7e76162121704689bc51378345759164v.jpg" alt="ساعة ذكية">
        <div class="price">135 ريال</div>
        <a href="#" class="btn-buy">شراء من AliExpress</a>
        <a href="https://wa.me/970567838030" class="btn-wa">استفسار واتساب</a>
    </div>
</div>

</body>
</html>
