<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Electronics KM | إيليت للإلكترونيات</title>
    <style>
        :root { 
            --gold: #f2e307; /* لون شعارك الأصفر */
            --dark-bg: #121417; /* لون خلفية اللوجو الداكنة */
            --white: #ffffff;
        }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f4f4f4; margin: 0; }
        
        /* تصميم الهيدر مع اللوجو */
        .header { 
            background: var(--dark-bg); 
            color: var(--white); 
            padding: 20px; 
            text-align: center; 
            border-bottom: 3px solid var(--gold);
        }
        .header img { 
            width: 100px; /* حجم اللوجو */
            border-radius: 50%; 
            border: 2px solid var(--gold);
            margin-bottom: 10px;
        }

        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px; }
        
        /* تنسيق كروت المنتجات */
        .product-card { 
            background: white; 
            border-radius: 12px; 
            width: 45%; 
            max-width: 190px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            overflow: hidden; 
            border: 1px solid #ddd;
        }
        .product-card img { width: 100%; height: 160px; object-fit: cover; }
        
        .price { color: #d32f2f; font-weight: bold; font-size: 1.1em; padding: 10px; text-align: center; }
        
        /* أزرار الأفلييت والواتساب */
        .btn-group { display: flex; flex-direction: column; padding: 10px; gap: 8px; }
        .btn-buy { background: var(--dark-bg); color: var(--gold); text-decoration: none; text-align: center; padding: 8px; border-radius: 5px; font-weight: bold; border: 1px solid var(--gold); }
        .btn-wa { background: #25d366; color: white; text-decoration: none; text-align: center; padding: 8px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="header">
    <img src="logo.jpg" alt="Karam Logo">
    <h1>Elite Electronics KM</h1>
    <p style="color: var(--gold);">نخبة الإلكترونيات بين يديك</p>
</div>

<div class="container">
    <div class="product-card">
        <img src="https://ae01.alicdn.com/kf/S7e76162121704689bc51378345759164v.jpg" alt="ساعة">
        <div class="price">135 ريال</div>
        <div class="btn-group">
            <a href="#" class="btn-buy">شراء من AliExpress</a>
            <a href="https://wa.me/970567838030" class="btn-wa">استفسار واتساب</a>
        </div>
    </div>
</div>

</body>
</html>
