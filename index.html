<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Electronics - المنتجات الطبية</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; color: #333; }
        
        /* تكبير منطقة اللوجو 3 مرات */
        .header { background: #ffffff; padding: 40px 20px; text-align: center; box-shadow: 0 2px 15px rgba(0,0,0,0.1); }
        .logo { width: 300px; height: auto; margin-bottom: 20px; border-radius: 15px; }
        .header h1 { margin: 10px 0; font-size: 28px; color: #1a5c37; }

        .container { max-width: 1100px; margin: 30px auto; padding: 0 15px; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        
        .product-card { background: white; border-radius: 20px; padding: 25px; text-align: center; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 1px solid #e0e0e0; }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 12px 20px rgba(0,0,0,0.1); }
        .product-card img { width: 100%; height: 250px; object-fit: contain; margin-bottom: 20px; }
        .product-card h3 { font-size: 18px; margin-bottom: 20px; color: #2c3e50; }
        .btn-buy { background: #27ae60; color: white; padding: 12px 25px; border-radius: 30px; text-decoration: none; display: block; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .btn-buy:hover { background: #219150; }
    </style>
</head>
<body>

    <div class="header">
        <img src="FR_IMG_1767539632305.jpg" alt="Logo" class="logo">
        <h1>Elite Electronics</h1>
        <p>جودة ومصداقية في المنتجات الطبية</p>
    </div>

    <div class="container">
        <div class="products-grid">
            <div class="product-card">
                <img src="IMG_20260110_154032_915.jpg">
                <h3>كريم الفهد السعودي</h3>
                <a href="#" class="btn-buy">اطلب الآن عبر واتساب</a>
            </div>

            <div class="product-card">
                <img src="IMG_20260110_154044_094.jpg">
                <h3>تيتان جيل (Titan Gel)</h3>
                <a href="#" class="btn-buy">اطلب الآن عبر واتساب</a>
            </div>

            <div class="product-card">
                <img src="IMG_20260110_154048_949.jpg">
                <h3>منتج طبي ممتاز</h3>
                <a href="#" class="btn-buy">اطلب الآن</a>
            </div>
            <div class="product-card">
                <img src="IMG_20260110_154054_618.jpg">
                <h3>منتج طبي ممتاز</h3>
                <a href="#" class="btn-buy">اطلب الآن</a>
            </div>
            <div class="product-card">
                <img src="IMG_20260110_154130_075.jpg">
                <h3>منتج طبي ممتاز</h3>
                <a href="#" class="btn-buy">اطلب الآن</a>
            </div>
            <div class="product-card">
                <img src="IMG_20260110_154108_185.jpg">
                <h3>منتج طبي ممتاز</h3>
                <a href="#" class="btn-buy">اطلب الآن</a>
            </div>
        </div>
    </div>

</body>
</html>
